title: Article

status:
  draft:
    label: Draft
    text: The article is in draft mode and only visible for logged in editors
  listed:
    label: Public
    text: The article is visible to the public

columns:
  - width: 2/3
    fields:
      content:
        label: Text
        type: textarea
        size: huge
  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          contributors:
            type: pages
            query: site.find("contributors")
      gallery:
        type: files
        layout: cards
        size: medium
        headline: Gallery
        template: image
        empty: No images yet
