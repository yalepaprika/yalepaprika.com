title: Article
icon: draft

status:
  draft:
    label: Draft
    text: The article is in draft mode and only visible for logged in editors
  listed:
    label: Public
    text: The article is visible to the public

columns:
  - width: 2/3
    fields:
      content:
        label: Text
        type: textarea
        size: huge
        files: page.files.template("file")
        uploads: file
  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          contributors:
            type: pages
            query: site.find("contributors")
      files:
        type: files
        layout: cards
        size: medium
        template: file
  - width: 1/1
    fields:
      original_slug:
        type: hidden
