title: Fold

columns:
  - width: 1/3
    sections:
      posts:
        type: pages
        template: post
        empty: No posts yet
  - width: 1/3
    fields:
      volume:
        type: number
        width: 1/2
        step: 1
      number:
        type: number
        info: (Leave blank if issue is a bulletin.)
        width: 1/2
        step: 1
      bulletin:
        width: 1/2
        type: toggle
        text: Issue is an bulletin?
      publication-date:
        width: 1/2
        type: date
      text:
        info: Editor's Statement
        type: textarea
        size: large
  - width: 1/3
    sections:
      fold-front:
        type: files
        layout: cards
        size: medium
        template: image
        empty: No image yet
        min: 1
        max: 1
      fold-back:
        type: files
        layout: cards
        size: medium
        template: image
        empty: No image yet
        min: 1
        max: 1
      pdf:
        type: files
        template: pdf
        min: 1
        max: 1
      meta:
        type: fields
        fields:
          website:
            type: url
            info: Use only if a custom website was developed for the fold.
          fold-editors:
            type: pages
            query: site.find("contributors")
          coordinating-editors:
            type: pages
            query: site.find("contributors")
          graphic-designer:
            type: pages
            query: site.find("contributors")
          web-editor:
            type: pages
            query: site.find("contributors")
          publishers:
            type: pages
            query: site.find("contributors")
