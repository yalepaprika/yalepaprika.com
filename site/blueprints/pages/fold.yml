title: Fold
icon: book

status:
  draft:
    label: Draft
    text: The fold is in draft mode and only visible for logged in editors
  unlisted:
    label: Public
    text: The fold is visible to the public

columns:
  - width: 1/1
    sections:
      articles:
        type: pages
        template: article
        empty: No articles yet
        info: '{{ page.contributors.toPages.sortedTitles }}'
  - width: 2/3
    fields:
      volume:
        type: number
        width: 1/4
        step: 1
      number:
        type: number
        width: 1/4
        step: 1
      bulletin:
        type: toggle
        text: Issue is a bulletin?
        width: 1/2
      publication_date:
        label: Publication Date
        type: date
      content:
        label: Editor's Statement
        type: textarea
        size: large
  - width: 1/3
    sections:
      fold_front:
        headline: Front
        type: files
        layout: cards
        size: medium
        template: fold-front
        empty: No image yet
        max: 1
      fold_back:
        headline: Back
        type: files
        layout: cards
        size: medium
        template: fold-back
        empty: No image yet
        max: 1
      pdf:
        headline: PDF
        type: files
        template: pdf
        max: 1
      meta:
        type: fields
        fields:
          website:
            label: Custom Website
            type: url
            help: Use only if a custom website was developed for the fold.
  - width: 1/4
    fields:
      fold_editors:
        label: Fold Editors
        type: pages
        query: site.find("contributors")
  - width: 1/4
    fields:
      coordinating_editors:
        label: Contributing Editors
        type: pages
        query: site.find("contributors")
  - width: 1/4
    fields:
      graphic_designers:
        label: Graphic Designers
        type: pages
        query: site.find("contributors")
  - width: 1/4
    fields:
      web_editors:
        label: Web Editors
        type: pages
        query: site.find("contributors")
      publishers:
        label: Publishers
        type: pages
        query: site.find("contributors")
