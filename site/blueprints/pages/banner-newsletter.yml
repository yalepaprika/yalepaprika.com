title: Newsletter Banner
icon: email

status:
  draft:
    label: Draft
    text: The page is in draft mode and only visible for logged in editors
  listed:
    label: Public
    text: The page is visible to the public

options:
  changeTemplate:
    - banner-link
    - banner-text
  autoPublish: listed

columns:
  - width: 1/2
    fields:
      info:
        label: Info
        type: info
        text: The newsletter banner is a placeholder for a mailchimp subscribe form.
  - width: 1/2
    sections:
      meta:
        type: fields
        fields:
          banner_width:
            label: Banner Width
            type: radio
            columns: 2
            options:
              half: "Half"
              full: "Full"
            default: half
