title: Contributor

fields:
  degree:
    label: Degree (Yale Student) or Title (Yale Faculty)
    help: (Yale Student) e.g. M.Arch I, M.Arch II, M.F.A., BA etc. (Yale Faculty) e.g. Dean, Assistant Dean, Critic
    type: text
  graduation-year:
    label: Graduation Year
    help: (Optional) Full graduation year, if student, e.g. 2017
    type: number
    step: 1
    min: 0
  dual-degree:
    label: Dual-Degree
    help: (Optional) Use only if student is pursuing a dual-degree, e.g. M.B.A.
    type: text
  organization:
    type: toggle
    text: Contributor is an organization?
    help: Check if contributor is an organization rather than an individual person. If so, organization name will be sorted as complete line item.
