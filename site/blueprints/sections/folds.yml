headline: Folds
type: pagetable
parent: site.find("folds")
template: fold
limit: 10
empty: No folds yet
sortBy: status desc publication_date desc
columns:
  title:
    label: Title
    text: '{{ page.title }}'
    width: 1/3
  volume:
    label: Volume
    text: '{{ page.volume }}'
  number:
    label: Number
    text: '{{ page.number }}'
  bulletin:
    label: Bulletin
    text: '{{ page.bulletin }}'
  date:
    label: Date
    type: date
    text: '{{ page.publication_date.toDate("Y-m-d") }}'
    dateInputFormat: 'YYYY-MM-DD'
    dateOutputFormat: 'MMMM YYYY'
    width: 1/5
